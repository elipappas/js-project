<!DOCTYPE html>
<!-- Eli Pappas -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>

    <div class="container">

        <h2>Word Scramble Game</h2>
        <center><div class="startArea" onclick="start()"><button class="startBtn">Start the Game</button></div></center>

        <div class="content">
            <p class="word"></p>
            <div class="details">
              <button class = "hint" id="hint">Hint?<span id="hintSpan" style="display:none"></span></button>
              <!-- <p class="hint">Hint: <span></span></p> -->
              <div class="score-area"><span>Score: </span><span class="score">0</span></div>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word" id="checkWordButton">Check Word</button>
            </div>
            
        </div>
    </div>

    
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" id="closeSpan">&times;</span>
      <p id="modalText"></p>
    </div></div>

    
  </body>
</html>
